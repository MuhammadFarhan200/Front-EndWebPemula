<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Jenis Penerapan Javascript pada HTML</title>
</head>
<body>
    
    <!-- Penerapan Syntax Javascript Menggunakan Atribut HTML -->
    <button type="submit" onclick="alert('Anda Menekan Elemen Button!')"> Click Disini </button>
    
    <!-- Penerapan Syntax Javascript secara Embedding -->
    <script>
       // JavaScript dituliskan di sini.
    </script>
    
    <!-- Penerapan Syntax Javascript dengan Eksternal Script -->
    <script src="berkas-javascript.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
