<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding | Javascript - Bubbling World</title>
    <style>
        body * {
            margin: 8px;
            padding: 5px;
            border: 2px solid black;
            width: 60%;
        }
        .center {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- fenomena bubbling adalah ketika sebuah event terjadi pada sebuah elemen, 
    maka event handler milik elemen tersebut akan dijalankan terlebih dahulu yang diikuti event handler elemen parent-nya, 
    dan seterusnya sampai elemen paling atas. -->
    <div onclick="alert('ELEMEN LANGIT')" align="center" class="center">
        LANGIT
        <div onclick="alert('ELEMEN LUAR')" align="center">
            LUAR
            <div onclick="alert('ELEMEN TENGAH')" align="center">
                TENGAH
                <div onclick="alert('ELEMEN DALAM')" align="center">
                    DALAM
                </div>
            </div>
        </div>
    </div>
</body>

</html>
