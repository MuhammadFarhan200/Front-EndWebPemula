<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Academy | Submision - Front-End Pemula</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <h1 class="header-title">Bookshelf Apps</h1>
    </header>

    <main class="content">
        <section class="card">
            <h2>Masukkan Buku Baru</h2>
            <form action="" id="input-book">
                <div class="input-form">
                    <label for="input-book-title">Judul Buku</label>
                    <input type="text" id="input-book-title" placeholder="Masukkan Judul Buku" required>
                </div>
                <div class="input-form">
                    <label for="input-book-title">Penulis</label>
                    <input type="text" id="input-book-penulis" placeholder="Masukkan Penulis" required>
                </div>
                <div class="input-form">
                    <label for="input-book-title">Tahun Keluar</label>
                    <input type="text" id="input-book-tahun" placeholder="Masukkan Tahun Keluar" required>
                </div>
                <div class="input-form">
                    <button id="book-submit" type="submit" class="submit-button">
                        Masukkan Buku ke Rak <b>Belum Selesai Dibaca</b>
                    </button>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>

</body>

</html>
