<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding Academy | Submision - Front-End Pemula</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">
        <h1 class="header-title">Bookshelf Apps</h1>
    </header>

    <main class="content">
        <section class="card">
            <h2>Masukkan Buku Baru</h2>
            <form action="" id="input-book">
                <div class="input-form">
                    <label for="input-book-title">Judul Buku</label>
                    <input type="text" id="input-book-title" placeholder="Masukkan Judul Buku" required>
                </div>
                <div class="input-form">
                    <label for="input-book-title">Penulis</label>
                    <input type="text" id="input-book-penulis" placeholder="Masukkan Penulis" required>
                </div>
                <div class="input-form">
                    <label for="input-book-title">Tahun Keluar</label>
                    <input type="date" id="input-book-tahun" placeholder="Masukkan Tahun Keluar" required>
                </div>
                <div class="input-form">
                    <button id="book-submit" type="submit" class="submit-button">
                        Masukkan Buku ke Rak <b>Belum Selesai Dibaca</b>
                    </button>
                </div>
            </form>
        </section>

        <section class="card search">
            <h2>Cari Buku</h2>
            <form action="" id="search-book">
                <div class="input-form input-form-search">
                    <label for="search-book-title">Judul Buku</label>
                    <input type="text" id="search-book-title" placeholder="Masukkan Judul Buku">
                    <button id="submit-search" class="submit-button">Cari</button>
                </div>
            </form>
        </section>

        <section class="card book-shelf">
            <h2>Belum selesai dibaca</h2>

            <div id="incompleteBookshelfList" class="book_list">
                <!-- <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="green">Selesai dibaca</button>
                        <button class="red">Hapus buku</button>
                    </div>
                </article> -->
            </div>
        </section>

        <section class="card book-shelf">
            <h2>Selesai Dibaca</h2>

            <div id="completeBookshelfList" class="book_list">
                <!-- <article class="book_item">
                    <h3>Book Title</h3>
                    <p>Penulis: John Doe</p>
                    <p>Tahun: 2002</p>

                    <div class="action">
                        <button class="green">Belum selesai di Baca</button>
                        <button class="red">Hapus buku</button>
                    </div>
                </article> -->
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>

</body>

</html>
