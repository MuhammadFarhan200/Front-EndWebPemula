<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicoding | Javascript - Local Storage</title>

    <style>
        .contents {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid black;
            padding: 15px;
        }

        #generateButton {
            margin-top: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

    <div class="contents" align="center">
        <h1>Local Storage</h1>
        <button id="incrementButton">Tambah Nilai</button>
        <button id="clear">Hapus Storage</button>
        <h3>Kamu sudah menekan tombol diatas sebanyak:</h3>
        <h2 id="count">0</h2>
    </div>

    <script>
        const localStorageKey = 'PRESS_FREQUENCY';

        // pengecekan apakah data localStorage dengan key count tersedia atau belum
        if (typeof (Storage) !== 'undefined') {
            if (localStorage.getItem(localStorageKey) === null) {
                // Jika item pada local storage belum ada 
                // maka akan diberi nilai awal yakni 0
                localStorage.setItem(localStorageKey, 0);
                // method setItem() berfungsi untuk menyimpan data
                // membutuhkan 2 parameter, di mana parameter pertama adalah key dan yang kedua adalah value yang ingin kita simpan.
            }
            const Incrementbutton = document.querySelector('#incrementButton');
            const clearButton = document.querySelector('#clear');
            const countDisplay = document.querySelector('#count');

            // memberikan nilai item dari local storage
            countDisplay.innerText = localStorage.getItem(localStorageKey);
            // method getItem berfungsi untuk mengakses data
            // membutuhkan 1 parameter yaitu nilai key yang kita gunakan untuk menyimpan data

            // mengupdate nilai dari item local storage jika tombol ditekan
            Incrementbutton.addEventListener('click', function () {
                let count = localStorage.getItem(localStorageKey);
                count++;
                localStorage.setItem(localStorageKey, count);
                countDisplay.innerText = localStorage.getItem(localStorageKey);
            });

            // memberikan nilai 0 ke tampilan karena di-reset dan menghapus item
            clearButton.addEventListener('click', function () {
                localStorage.removeItem(localStorageKey);
                // method removeItem berfungsi untuk menghapus data
                // menerima 1 parameter yakni nilai key yang kita gunakan untuk menyimpan sebuah objek.
                countDisplay.innerText = 0;
            });
        } else {
            alert('Browser yang Anda gunakan tidak mendukung Web Storage');
        }
    </script>

</body>

</html>
